# Kitty Terminal Configuration - Everforest Dark Theme
# Place this file at ~/.config/kitty/kitty.conf

# Transparency settings
background_opacity 0.85
dynamic_background_opacity yes

# Font settings
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor #d3c6aa
cursor_text_color #2d353b

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_padding_width 8

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #2d353b
active_tab_background   #a7c080
inactive_tab_foreground #9da9a0
inactive_tab_background #3d484d

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Allow remote control (useful for integrations)
allow_remote_control yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Mouse
mouse_hide_wait 3.0
url_color #7fbbb3
url_style curly

# Clipboard
copy_on_select yes


# Starship Configuration with Everforest Dark Theme
# Place this file at ~/.config/starship.toml

format = """
[](#a7c080)\
$username\
[](bg:#343f44 fg:#a7c080)\
$directory\
[](fg:#343f44 bg:#3d484d)\
$git_branch\
$git_status\
[](fg:#3d484d bg:#2d353b)\
$time\
[ ](fg:#2d353b)\
$character"""

# Username
[username]
show_always = true
style_user = "bg:#a7c080 fg:#2d353b bold"
style_root = "bg:#e67e80 fg:#2d353b bold"
format = '[$user ]($style)'

# Directory
[directory]
style = "fg:#a7c080 bg:#343f44"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Git Branch
[git_branch]
symbol = ""
style = "bg:#3d484d fg:#a7c080"
format = '[ $symbol $branch ]($style)'

# Git Status
[git_status]
style = "bg:#3d484d fg:#e67e80"
format = '[$all_status$ahead_behind ]($style)'
conflicted = "üè≥"
up_to_date = ""
untracked = " "
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](bg:#3d484d fg:#a7c080)'
renamed = "¬ª"
deleted = " "

# Time
[time]
disabled = false
time_format = "%R"
style = "bg:#2d353b fg:#9da9a0"
format = '[  $time ]($style)'

# Character
[character]
success_symbol = '[‚ûú](bold fg:#a7c080)'
error_symbol = '[‚ûú](bold fg:#e67e80)'

